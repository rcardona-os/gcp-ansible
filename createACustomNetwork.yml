---
# Create a Custom Network
- name: Create Custom Network
  hosts: localhost
  connection: local
  tasks:
    - name: Deploy New Customer Network
      gce_net:
        name: "{{ vpc_name }}"
        mode: "{{ vpc_mode }}"
        subnet_name: "{{ vpc_subnet_name }}"
        subnet_region: "{{ region }}"
        ipv4_range: "{{ ip_range }}"
        state: "present"
        

